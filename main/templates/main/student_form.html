{% extends 'main/base.html' %}

{% block content %}
<form class="row" method="post" enctype="application/x-www-form-urlencoded">


    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h3>Добавление студента</h3>
                </div>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
            <div class="card-footer"></div>
        </div>

    </div>
</form>
{% endblock %}
